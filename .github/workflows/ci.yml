name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-lint:
    name: PR 제목 체크
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check PR title
        uses: amitsingh-007/validate-pr-title@v1
        with:
          # 작업타입(도메인): 작업내용
          pattern: '^(feat|fix|docs|style|refactor|test|chore)\([a-zA-Z0-9_-]+\): .+'
          error-message: '❌ PR 제목이 컨벤션에 맞지 않습니다. 예시: feat(login): 인증 추가'

  build:
    name: 빌드 테스트
    runs-on: ubuntu-latest
    needs: pr-lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint . --max-warnings=0
      - name: Run TypeScript Build
        run: npm run build
